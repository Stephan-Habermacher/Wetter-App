<!DOCTYPE html>
<html lang="de-CH">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetter-App</title>
  </head>
  <body>
    <div id="app">
      <div class="current-weather">
        <h2 class="current-weather__city">Rickenbach LU</h2>
        <h1 class="current-weather__current-temperature">19°</h1>
        <p class="current-weather__current-condition">Bewölkt</p>
        <div class="current-weather__daily-temperatures">
          <span class="current-weather__max-temperature">H:20°</span>
          <span class="current-weather__min-temperature">T:2°</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
